<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <title> rock paper scissors</title>
    <script src="./script.js" defer></script>
    
</head>

<body>
    <h1> welcome to rock,paper,scissors please select one of the buttons below:</h1>
    <div class="playerUiContainer">
        <div class="playerUi">
            <h4 class="rounds"> round</h4>
            <div class="playerOptions">
                <button id="rock"> rock</button>
                <button id="paper">paper</button>
                <button id="scissors">scissors</button>
            </div>
            <div class="playerchoice-container">
                <h3 class="playerChoice">player's choice</h3>
            </div>
        </div>
        <div class="computerChoice-container">
            <h3 class="computerChoice"> computer's choice</h3>
        </div>
        <div class="results-container">
            <h3 class="gameResults">results</h3>
            <h3 class="score">score</h3>
            <h2 class="WinnerText"> </h2>
        </div>


    </div>
</body>
</html>
